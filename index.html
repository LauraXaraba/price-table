    <style>
      body {

        display: flex;
        flex-direction: row;

      .plan-title {

        margin-bottom: 10px;
      }

      .plan-price {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 10px;
      }   

      .plan-features {
        list-style: none;
        padding: 0;
        margin: 0;
        margin-bottom: 10px;
      }

      .plan-button {
        background-color: #FFD369;
        color: #393E46;
        border: 0;
        padding: 10px;
        border-radius: 10%;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
        }

        .pricing-plan {
          min-width: 295px;
        }

        .plan-title {
        font-size: 20px;
        }

        .plan-price {
          font-size: 40px;
        } 
      }
    </style>
  </head>
